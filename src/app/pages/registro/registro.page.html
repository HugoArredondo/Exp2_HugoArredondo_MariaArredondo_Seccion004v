<ion-header>
  <ion-toolbar color="success">
    <ion-buttons slot="start">
      <ion-back-button
        defaultHref="/"
        text="Atrás"
        color="light"
        mode="ios"></ion-back-button>
    </ion-buttons>
    <ion-title>Registro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="bg-image">
    <ion-card>
      <ion-card-header>
        <ion-card-title class="titulo">Regístrate</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <div class="formulario">
          <form #formulario="ngForm" (ngSubmit) ="onSubmit()">
        
            <ion-item>
              <ion-label>Nombre: </ion-label>
              <ion-input required type="text" placeholder="Nombre"
                         name="nombre" [(ngModel)]= "newDato.nombre"
                         pattern="^([a-zA-Z0-9_\-\.]+)@([a-zA-Z0-9_\-\.]+)\.([a-zA-Z]{2,5})$"
                         autofocus>
              </ion-input>
            </ion-item>
        
            <ion-item>
              <ion-label>Rut: </ion-label>
              <ion-input required type="number" placeholder="11222333"
                         name="rut" [(ngModel)]= "newDato.rut">
              </ion-input>-
              <ion-input required type="text" placeholder="1"
                          name="dv" [(ngModel)]= "newDato.dv">
              </ion-input>
            </ion-item>
      
            <ion-item>
              <ion-label>Correo: </ion-label>
              <ion-input required type="email" placeholder="tucorreo@email.com"
                         name="email" [(ngModel)]= "newDato.email"
                         pattern="^([a-zA-Z0-9_\-\.]+)@([a-zA-Z0-9_\-\.]+)\.([a-zA-Z]{2,5})$">
              </ion-input>
            </ion-item>
    
            <ion-item>
              <ion-label>Usuario: </ion-label>
              <ion-input required type="text" placeholder="Usuario"
                         name="user" [(ngModel)]= "newDato.user"
                         pattern="^([a-zA-Z0-9_\-\.]+)@([a-zA-Z0-9_\-\.]+)\.([a-zA-Z]{2,5})$">
              </ion-input>
            </ion-item>
    
            <ion-item>
              <ion-label>Password: </ion-label>
              <ion-input required type="password" placeholder="Contraseña"
                         name="pass" [(ngModel)]= "newDato.pass">
              </ion-input>
            </ion-item>
            
            <div class="botones">
              <ion-grid fixed>
                <ion-row>
                  <ion-col size="6">
                    <ion-button color="secondary" class="boton"
                        type="submit" expand="full" shape="round" routerLink="/inicio" (click)="addDatos()">
                      Enviar
                    </ion-button>
                  </ion-col>
                  <ion-col size="6">
                    <ion-button color="warning" class="boton"
                        type="reset" expand="full" shape="round">
                      Limpiar
                    </ion-button>
                  </ion-col>
                </ion-row>
              </ion-grid>
            </div>
        
          </form>
        </div>
      </ion-card-content>
    </ion-card>
